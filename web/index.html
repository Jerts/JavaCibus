<html>
    <head>
        <title>Cibus</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <!--Import Google Icon Font-->
         <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
         <!--Import materialize.css-->    
         <link rel="stylesheet" href="materialize/css/materialize.min.css" type="text/css"/>
         <link rel="stylesheet" href="materialize/css/materialize.css" type="text/css">
         <!--Awsome font ico-->
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
         <!--Estilos propios-->
         <link rel="stylesheet" href="styles.css" type="text/css">
        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="materialize/js/materialize.js"></script>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body onload="checkRegistro()">
        
        <nav class="orange darken-2">
            <div class="row">
                <div class="col s12 ">
                    <div class="nav-wrapper">
                        
                        
                        <a href="#" class="brand-logo center">Cibus</a>
                        
                    </div>
                </div>
            </div>
        </nav>
        <br><br><br>
        <div class="container center-align ">
            
            <div class="row">
                <h3><span class="light-blue-text text-lighten-1">Inicia</span><span class="orange-text text-darken-2"> sesión</span></h3>
            </div>
            
            <div class="row">
                <form class="col s12" method="POST" action="Log">
                    <div class="row">
                      <div class="input-field col s12 m6 l4 offset-m3 offset-l4">
                          <input  name="user" id="user" type="text" class="validate" required="">
                        <label for="user">Usuario</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s12 m6 l4 offset-m3 offset-l4 ">
                        <input name="pass" id="pass" type="password" class="validate " required="">
                        <label for="pass" >Contraseña</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s12 m6 l4 offset-m3 offset-l4 center ">
                          <button class="btn waves-effect waves-light orange darken-2" type="submit" name="action">Enviar <i class="fa fa-cutlery"></i></button>
                      </div>
                    </div>
                </form>
                <div class="row">
                    <div class="col s12 center">
                        No tienes cuenta? <a href="registro.html">Registrate</a>
                     </div>
                </div>
            </div>
        </div>
        
        <!--  Scripts (Siempre primero Jquery)-->
        <script src="JScript/divFun.js"></script>
    </body>
</html>
