<html>
    <head>
        <title>Cibus</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <!--Import Google Icon Font-->
         <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
         <!--Import materialize.css-->
         <link rel="stylesheet" href="materialize/css/materialize.min.css" type="text/css"/>
         <link rel="stylesheet" href="materialize/css/materialize.css" type="text/css">
         <!--Awsome font ico-->
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
         <!--Estilos propios-->
         <link rel="stylesheet" href="styles.css" type="text/css">
         
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>

        <nav class="orange darken-2">
            <div class="row">
                <div class="col s12 ">
                    <div class="nav-wrapper">


                        <a href="index.html" class="brand-logo center">Cibus</a>

                    </div>
                </div>
            </div>
        </nav>
        <br><br><br>
        <div class="container center-align ">

            <div class="row">
                <h3><span class="light-blue-text text-lighten-1">Registro</span></h3>
            </div>

            <div class="row">
                <form class="col s12" method="POST" action="Registro">
                    <div class="row">
                      <div class="input-field col s12 m6 l4 offset-m3 offset-l4">
                          <input  oninput="checkUsuarioJSON()" id="usuario" type="text" class="validate" name="usuario" required="" maxlength="20" pattern="[0-9a-zA-Z]{6,}" 
                                  title="Ingresa más de 6 caracteres" autocomplete="off">
                        <label for="usuario">Usuario</label>
                        <p id="nick"></p>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s12 m6 l4 offset-m3 offset-l4 ">
                        <input id="password" type="password" class="validate " name="password" required="" maxlength="20">
                        <label for="password" >Contraseña</label>
                      </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 m6 l4 offset-m3 offset-l4">
                            <input id="email" type="email" class="validate" name="email">
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <!--<div class="row">
                      <div class="input-field file-field col s12 m6 l4 offset-m3 offset-l4 ">
                        <div class="btn">
                          <span>Imagen de usuario</span>
                          <input type="file">
                        </div>
                        <div class="file-path-wrapper">
                          <input class="file-path validate" type="text">
                        </div>
                      </div>
                    </div>-->
                    <div class="row">
                      <div class="input-field col s12 m6 l4 offset-m3 offset-l4 ">
                        <input id="nombre" type="text" class="validate " name="nombre" required="">
                        <label for="nombre" >Nombre(s)</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s12 m6 l4 offset-m3 offset-l4 ">
                        <input id="p_apellido" type="text" class="validate " name="p_apellido" required=""  >
                        <label for="p_apellido" >Primer apellido</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s12 m6 l4 offset-m3 offset-l4 ">
                        <input placeholder="Puedes omitir" id="s_apellido" type="text" class="validate " name="s_apellido">
                        <label for="s_apellido" >Segundo apellido</label>
                      </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 m6 l4 offset-m3 offset-l4 center">
                            <select name="sexo">
                                <option value="" disabled selected>Indica tu sexo</option>
                                <option value="F">Femenino</option>
                                <option value="M">Masculino</option>
                            </select>
                            <label>Sexo</label>
                        </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s12 m6 l4 offset-m3 offset-l4 center ">
                          <button class="btn waves-effect waves-light orange darken-2" type="submit" name="action">Enviar <i class="fa fa-cutlery"></i></button>
                      </div>
                    </div>
                  
                    
                </form>
               
            </div>
        </div>

        
        <!--  Scripts (Siempre primero Jquery)-->
        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="materialize/js/materialize.js"></script>
        <script src="init.js"></script>
        <script src="JScript/divFun.js"></script>
        <script>$(document).ready(function(){
            $('select').formSelect();
        });</script>
          
    </body>
</html>
